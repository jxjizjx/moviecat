<!DOCTYPE html>
<html lang="zh-CN" ng-app="moviecat">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My AngularJS App</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <!-- Custom styles for this template -->
        <link href="dashboard.css" rel="stylesheet">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <!-- 导航条 -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">电影排行</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" ng-controller="searchController">
                    
                    <form class="navbar-form navbar-right" ng-submit="search()">
                        <input type="text" class="form-control" placeholder="Search..." ng-model="seachInput">
                    </form>
                </div>
            </div>
        </nav>
        <!-- 主内容区域 -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li auto-focus><a href="#in_theaters/1">正在热映</a></li>
                        <li auto-focus><a href="#coming_soon/1">即将上映</a></li>
                        <li auto-focus><a href="#top250/1">TOP250</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
                    
                </div>
            </div>
        </div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="app.js"></script>
        <script src="movie_list/controller.js"></script>
        <script src="components/service/MyHttpService.js"></script>
        <script src="movie_detail/controller.js"></script>
        <script src="auto_focus.js"></script>
    </body>
</html>
