<h1 class="page-header">正在热映</h1>
<h1 class="page-header" ng-if="errMsg">{{errMsg}}</h1>
<div class="list-group">
    <a class="list-group-item" href='#' ng-repeat="item in subjects">
    <div class="media">
        <span class="badge pull-right">{{item.rating.average}}</span>
        <div class="media-left media-middle">
            <img class="media-object" ng-src="{{item.images.medium}}" alt="{{item.images.small}}">
        </div>
        <div class="media-body">
            <h2 class="media-heading">{{item.title}}</h2>
            <p>导演：<span ng-repeat="director in item.directors">{{director.name}}<span ng-if="!$last">、</span></span></p>
            <p>演员：<span ng-repeat="cast in item.casts">{{cast.name}} <span ng-if="!$last">、</span> </span></p>
        </div>
    </div>
    </a>
</div>
